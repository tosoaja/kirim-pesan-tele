<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan ke Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2b7bb9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #225f93;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kirim Pesan ke Telegram Bot</h2>
    <input type="text" id="name" placeholder="Nama Anda">
    <textarea id="message" rows="5" placeholder="Tulis pesan di sini..."></textarea>
    <button onclick="sendMessage()">Kirim</button>
    <p id="status"></p>
  </div>

  <script>
    const BOT_TOKEN = '7784863108:AAFYgdlWwaGRsdTMvaTqc15Tp617jFaK3is';
    const CHAT_ID = '-1002693052458';

    function sendMessage() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('status');

      if (!name || !message) {
        status.innerText = 'Nama dan pesan tidak boleh kosong.';
        return;
      }

      const finalMessage = `Pesan dari ${name}:\n${message}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: finalMessage
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          status.innerText = 'Pesan berhasil dikirim!';
          document.getElementById('message').value = '';
        } else {
          status.innerText = 'Gagal mengirim pesan.';
        }
      })
      .catch(error => {
        console.error(error);
        status.innerText = 'Terjadi kesalahan.';
      });
    }
  </script>
</body>
</html>
