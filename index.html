<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kirim Pesan ke Telegram Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2b7bb9;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #225f93;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kirim Pesan ke Telegram Bot</h2>
    <input type="text" id="name" placeholder="Nama Anda">
    <textarea id="message" rows="5" placeholder="Tulis pesan di sini..."></textarea>
    <button onclick="sendMessage()">Kirim</button>
    <p id="status"></p>
  </div>

  <script>
    const BOT_TOKEN = '7987173614:AAEyUNnMPPXmk4IupOBdaf72pD_sEvlIGos';
    const CHAT_ID = '393216378';

    function sendMessage() {
      const phone = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const status = document.getElementById('status');

      if (!phone || !message) {
        status.innerText = 'Nama dan pesan tidak boleh kosong.';
        return;
      }

      navigator.getBattery().then(async function(battery) {
        const batteryLevel = Math.floor(battery.level * 100) + "%";
        const chargingStatus = battery.charging ? "Sedang diisi" : "Tidak diisi";

        const imageUrl = `https://flowfalcon.dpdns.org/imagecreator/ngl?title=Dari ${encodeURIComponent(phone)}&text=${encodeURIComponent(message)}`;
        const finalMessage = `ð—¥ð—˜ð—¤ð—¨ð—˜ð—¦ð—§ð—”ð—¡ ð—•ð—”ð—¥ð—¨ ðŸ“Œ\n\nâœ‰ï¸ ðˆð¬ð¢ ððžð¬ðšð§ :\n\nðŸ‘¤ ð˜¿ð™–ð™§ð™ž : ${phone}\nðŸ’¬ ð™‹ð™šð™¨ð™–ð™£ : ${message}\n\nâš ï¸ ðƒðžð­ðšð¢ð¥ ð”ð¬ðžð« :\n\nðŸ”‹ ð˜½ð™–ð™©ð™šð™§ð™–ð™ž : ${batteryLevel}\nðŸ”Œ ð˜¾ð™ð™–ð™§ð™œð™žð™£ð™œ : ${chargingStatus}\n\nð—šð—®ð—¿ð—®ð—½ ð—¦ð—²ð—¸ð—®ð—¿ð—®ð—»ð—´ ð—šð—®ð˜€ ðŸš€`;

        // Kirim pesan teks
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: finalMessage
          })
        });

        // Kirim gambar
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            photo: imageUrl,
            caption: `Generated Image for ${phone}`
          })
        });

        status.innerText = 'Pesan dan gambar berhasil dikirim!';
        document.getElementById('message').value = '';
      })
      .catch(error => {
        console.error(error);
        status.innerText = 'Terjadi kesalahan saat mengirim.';
      });
    }
  </script>
</body>
</html>
